<body>
    
<!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
<div class="panel panel-left panel-cover" style="background-color: white; ">
    <div class="content-block-title">Select Source</div>
    <div class="list-block">
        <ul>
            <li class="navbtn" val="sikhevents">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">
                            Sikh.Events
                        </div>
                    </div>
                </div>
            </li>
            <li class="navbtn" val="isangat">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">
                            iSangat.org
                        </div>
                    </div>
                </div>
            </li>
            <li class="navbtn" val="ekhalsa">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">
                            eKhalsa.com
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- <div class="page-content" style="height:40%">
<p position: absolute; bottom: 0;">Visit www.Sikh.events to add more programs.</p>
    </div>-->
    <div style="padding: 15px; position:absolute; bottom: 40px;" >
        Available sources and locations for programs will show up here. <br/>
        Visit <a href="http://www.sikh.events">www.Sikh.events</a> to submit events.
    </div>
    <button id="aboutBtn" class="button">
        About
    </button>
</div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="left">
                        <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                    </div>
                    <div id="headerTitle" class="center sliding">Bay Area Kirtans</div>
                    </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page">
                    <!-- Scrollable page content-->
                 
                    <div class="page-content main-list">
                        <!--<span style="padding-left: 15%; padding-top: 5px; padding-bottom:5px" id="headerTitle">Sikh.Events</span>-->

                    </div>
                  
                </div>
            </div>
            <!-- Bottom Toolbar
            <div class="toolbar">
                <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
            </div>-->
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
